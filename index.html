<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="header">
        <img src="images/logo1.png" alt="VBeatZ">
        <h2>PLAY ANYTIME! ANYWHERE! YOU WANT.</h2>
    </div>
    <div class="box flex">
        <div class="left black">
            <div class="info black flex">
                <div class="home flex black">
                    <img src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="search flex black">
                    <img src="images/search.svg" alt="">
                    <input type="text" name="" id="searchSongs" placeholder="Search for Songs">
                </div>
            </div>
            <div class="library black">
                <div class="libraryLogo flex black">
                    <img src="images/library.svg" alt="">
                    <h3>Here are Your Songs:</h3>
                </div>
                <div class="songList black">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right black">
            <div class="loginBar black">
                <img src="images/logo1.png" alt="VBeatZ">
                <div class="login">
                    <a href="" id="logIn">Log In</a>
                    <a href="" id="SignUp">Sign Up</a>
                </div>
            </div>
            <div class="cardContainer blue">
                
            </div>
        </div>
    </div>
    <div class="playBar black">
        <div class="allInfo">
            <div class="songInfo">
                <span></span>
            </div>
            <div class="songButtons flex">
                <img class="controller" id="prev" src="images/previous-stroke-rounded.svg" alt="">
                <img class="controller" id="play" src="images/play-circle-stroke-rounded.svg" alt="">
                <img class="controller" id="next" src="images/next-stroke-rounded.svg" alt="">
            </div>
            <div class="songTime">
                <span></span>
            </div>
        </div>
        <div class="seekBar flex">
            <div class="circle">
            </div>
        </div>

        <script src="js/script.js"></script>
    </div>

</body>

</html>
